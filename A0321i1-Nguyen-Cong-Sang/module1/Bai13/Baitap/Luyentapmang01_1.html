<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangInt = [];
    let sum = 0;
    let soNguyenLonHon10 = [];
    for (let i = 0; i < 10; i++) {
        let text = parseInt(prompt("Nhap so nguyen"));
        mangInt.push(text);
    }
    for (let j = 0; j < 10; j++) {
        if (mangInt[j] > 10) {
            soNguyenLonHon10.push(mangInt[j]);
            sum=soNguyenLonHon10.length;
        }
    }
    // for (const  element of soNguyenLonHon10)
    // {
    //     document.write(element + "<br>");
    // }
    document.write(soNguyenLonHon10 + "<br>");
    document.write("So phan tu so nguyen lon hon 10 : " + sum);
</script>
</body>
</html>
