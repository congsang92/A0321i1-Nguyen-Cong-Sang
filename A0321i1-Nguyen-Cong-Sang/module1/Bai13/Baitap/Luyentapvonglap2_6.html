<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n;
    n = parseInt(prompt("nhap so luong phan tu mang a"));
    for (let i = 0; i < n; i++) {
        a[i] = prompt("Nhap phan tu mang a " + i);
    }
    for (let j = 0; j < n; j++) {
        if (a[j] === "-") {
            a[j]="_";
        }
    }
    document.write(a);
</script>
</body>
</html>
