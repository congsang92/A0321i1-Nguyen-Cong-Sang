<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuDien = parseInt(prompt("Nhập số chữ điện"));
    let gia1ChuDien = parseInt(prompt("Nhạp Giá Chữ Điện"));
    let giaTienDien = chuDien * gia1ChuDien;
    document.write("Giá tiền điện : " + giaTienDien);
</script>
</body>
</html>
