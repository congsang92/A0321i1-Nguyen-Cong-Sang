<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhâp số nguyên thứ nhất: "));
    let b = parseInt(prompt("nhâp số nguyên thứ hai: "));
    let c = parseInt(prompt("nhâp số nguyên thứ ba: "));
    let maxNumber;
    if (a>b && a>c)
        maxNumber=a;
    else if (b>a && b>c)
    maxNumber=b;
    else maxNumber = c;
    document.write("Số lớn nhất: " + maxNumber);

</script>
</body>
</html>
