<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let canNang = parseInt(prompt("weight"));
        let chieuCao = parseInt(prompt("height"));
        let bmi = canNang / (chieuCao ^ 2);
        if (bmi < 18)
            document.write("Underweight");
        else
            if (bmi < 25.0)
                document.write("Normal");
            else if (bmi < 30.0)
                document.write("Overweight");
            else
                document.write("Obese");
</script>
</body>
</html>
