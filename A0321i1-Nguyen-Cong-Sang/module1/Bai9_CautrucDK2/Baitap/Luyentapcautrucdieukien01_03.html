<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số bất kỳ"));
    if (number==0)
        document.write("Số vừa nhập bằng 0");
    else if (number>0)
        document.write(("Số vừa nhập lớn hơn 0"));
    else
        document.write("Số vừa nhập nhỏ hơn 0");
</script>
</body>
</html>
