<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Rectangle(a, b) {
        this.chieurong = a;
        this.chieudai = b;
        this.dienTich = function () {
            return a*b;
        }
        this.chuvi = function () {
            return a+b;
        }
    }
    var Rectangle = new Rectangle(10, 20);
    alert(Rectangle.dienTich());
    alert(Rectangle.chuvi());
</script>
</body>
</html>
