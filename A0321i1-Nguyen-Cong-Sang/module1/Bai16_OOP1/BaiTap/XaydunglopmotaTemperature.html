<script>
    function Temperature(doC) {
        this.doC = doC;
        this.chuyenDoiCsangF = function () {
        return doC*1800+32;
        }
    }
    let nhietDo = new Temperature(15);
    alert(nhietDo.chuyenDoiCsangF());
</script>
