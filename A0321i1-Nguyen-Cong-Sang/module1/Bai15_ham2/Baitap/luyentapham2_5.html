<body>
<script>
    function returIntMin() {
        let a = [];
        for (let i = 0;i<3;i++)
        {
            a[i] = parseInt(prompt("Nhap so nguyen a"+ i + ":"));
        }
        let min = a[0];
       for (let j =1;j<3;j++)
       {
           if (a[j]<=min)
           {
               min=a[j];
           }
       }
       console.log(min);
       return min;
    }
    returIntMin();
</script>
