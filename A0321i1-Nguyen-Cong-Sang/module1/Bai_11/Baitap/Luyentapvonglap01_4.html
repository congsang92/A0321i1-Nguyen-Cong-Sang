<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 0;
    let temp;
    let i = 1;
    while (i>0) {
        temp = a;
        a += b;
        b = temp;
        i++;
        if ((a % 5) == 0)
        {
            document.write("So fibonacci dau tien chia het cho 5 : " + a + "<br>");
            break;
        }
    }
</script>
</body>
</html>
