</head>
<body>
<button type="button" onclick="chonSo();">CHON SO</button>
<script>
    function chonSo() {
        let i = (Math.random() * 100 + 1);
        for (let number = 1; number<=3; number++)
        {
            let a = prompt("Nhap so doan duoi 100");
            if (a == i) {
                document.write("chúc mừng");
                break;
            }
            document.write("sai lan : " + number + "<br>") ;
        }
    }
</script>

</body>
