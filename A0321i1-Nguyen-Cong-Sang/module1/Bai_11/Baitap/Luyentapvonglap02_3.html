<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    while (a<5)
    {
        let i = 0;
        while (i<=a)
        {
            document.write("*");
            i++;
        }
        document.write("<br>");
        a++;
    }
</script>
</body>
</html>
