<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDoPhong = parseInt(prompt("nhập nhiệt độ phòng"));
    let check = false;
    if (nhietDoPhong < 100)
    {
        document.write("Nhiet do binh thuong");
        check = true;
    }
    if (!check) {
        document.write("Giam Nhiet do");
    }
</script>
</body>
</html>
